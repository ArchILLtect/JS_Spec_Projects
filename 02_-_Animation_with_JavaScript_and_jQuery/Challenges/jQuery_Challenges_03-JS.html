	<body>

        <p>Don't change this paragraph</p>
        <div id="main">
            <p>change this paragraph.</p>
            <p>change this paragraph too.</p>
            <p>And change this last paragraph.</p>
        </div>

		<script>

            let pChild = document.querySelector('#main').children[2];
            let pChild2 = document.querySelector('#main p:last-of-type');

            pChild.style.fontSize = "24px";
            pChild2.style.color = "red";

		</script>
	</body>
