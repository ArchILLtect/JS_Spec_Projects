<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JavaScript vs. JQuery Challenges</title>
        <script src=""></script>
    </head>

	<body>

        <p>Don't change this paragraph</p>
        <div id="main">
            <p>change this paragraph.</p>
            <p>change this paragraph too.</p>
            <p>And change this last paragraph.</p>
        </div>

		<script>

            let pChildren = document.querySelectorAll('#main p');

            for ( pChild of pChildren ) {
                pChild.style.fontSize = "24px";
                pChild.style.color = "red";
            }

		</script>
	</body>
</html>
